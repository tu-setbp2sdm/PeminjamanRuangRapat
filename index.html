<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <iframe src="https://script.google.com/macros/s/AKfycbyvHJZqBUJ0TV3htUiCWgJTtbICydQIQEqBGAY5ZvFz0a7M0W0Kh-6GDRdBguigxu6l/exec"
      width="100%"
      height="100%"
      allowfullscreen="true"
      style="position: fixed; top: 0; width: 100%; height: 100%; border: none;"
      ></iframe>
    <script>
      windows.onload = function() {
        document.querySelector('iframe').requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      };
      
    </script>
  </body>
</html>
